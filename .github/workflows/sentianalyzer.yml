name: Docker Image SentimentAnalyzer
on:
  push:
    paths:
      - 'server/djangoapp/microservices/**'
      - '.github/workflows/sentianalyzer.yml'
  pull_request:
    paths:
      - 'server/djangoapp/microservices/**'
      - '.github/workflows/sentianalyzer.yml'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USERNAME}}
        DOCKER_TOKEN: ${{secrets.DOCKER_TOKEN}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_TOKEN
    - name: Build the Docker image
      run: docker build . -f server/djangoapp/microservices/Dockerfile -t sentianalyzer

    - name: Docker push
      run: docker push gowriyaamini/senti_analyzer:${{ github.sha }}
